    <meta charset="UTF-8">
    <title>HS Registration</title>-

<body style="background:linear-gradient(45deg, #47cebe, #ef4a82);">
  <div class="container">
    <div class="title">HS Registration <span><a class="back"  href="">back</a></span></div>

    {% with messages=get_flashed_messages()%}
    {% if messages %}
    
    {% for message in messages %}
    <div class="" style="padding: 10px; color: green; border:3px;">
        <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  -->
         {{message}}.
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="content">
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name = "firstName" placeholder="Enter First Name" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name = "lastName" placeholder="Enter Last Name" required>
          </div>

          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" name = "emailId" placeholder="Enter Email Id" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name = "phoneNumber" placeholder="Enter Phone Number" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name = "password" placeholder="Enter Password" required>
          </div>
          <div class="input-box">
            <span class="details">ProfilePic</span>
            <input type="file" name = "profilePic" required>
          </div>
