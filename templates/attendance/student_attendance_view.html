<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

</head>
<body style="background:linear-gradient(45deg, #47cebe, #ef4a82);">
<div class="container-xl" style="height:900px;">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <!-- <h2>Students <b>Details || Student Name:</b>Rama Devi</h2>             -->
            <h3>Students Details</h3>
           <!--  <div class="input-box">
            <span class="details">From Date</span>
            <input type="datetime-local" name = "fromDate" required>
          </div> -->

          <!-- <div class="input-box">
            <span class="details">to Date</span>
            <input type="datetime-local" name = "toDate" required>

          </div>
          


          <div class="col-sm-6">
            
            <!-- <a class="btn btn-success" href="{{url_for('viewStudentsTransactionDateReportsPage',link=link)}}">Back</a> -->
          </div>
        </div>
      </div>
      <form action="" method="post">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Roll Number</th>
            <th>Class Name</th>
            <th>Student Name</th>
            <th>Attendance</th>

          </tr>
        </thead>
        <tbody>
          {% for ssl in student_list %}
          <tr>
            <td>{{ssl.rollNumber}}</td>
            <td>{{ssl.className}}</td>
            <td>{{ssl.studentName}}</td>
            {% if ssl.attendanceStatus == 0 %}
            <td><a href="{{url_for('studentAttendancePostPage',classTeacherRefLink=ssl.classTeacherRefLink)}}"><font color="red">Absent</font></a></td>
            {% elif ssl.attendanceStatus == 1 %}
            <td><font color="green"><b>Present</b></font></td>
            {% endif %}
            
            
          </tr>
           {% endfor %}
        </tbody>
      </table>
      </form>
